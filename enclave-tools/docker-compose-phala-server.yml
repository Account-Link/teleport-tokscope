services:
  tokscope-enclave:
    image: socrates1024/tokscope-enclave-api:d56f506
    container_name: tokscope-enclave
    hostname: tokscope-enclave
    ports:
      - "3000:3000"  # Enclave API endpoint
    restart: "no"
    # Security hardening
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=100M,noexec,nosuid,nodev
      - /var/tmp:size=100M,noexec,nosuid,nodev
      - /app/node_modules/.cache:size=50M,noexec,nosuid,nodev
    networks:
      enclave-api-network:
        ipv4_address: 172.22.0.2
    depends_on:
      - browser-manager

  browser-manager:
    image: socrates1024/tokscope-browser-manager:d56f506-server
    container_name: browser-manager
    hostname: browser-manager
    # No external ports - only accessible from API server
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket access
    cap_add:
      - SYS_ADMIN  # Required for container management
    # Security hardening (limited due to Docker socket requirement)
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp:size=100M,noexec,nosuid,nodev
      - /var/tmp:size=100M,noexec,nosuid,nodev
    restart: "no"
    networks:
      enclave-api-network:
        ipv4_address: 172.22.0.3
      browser-network:
        ipv4_address: 172.23.0.2

networks:
  enclave-api-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/24

  browser-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.23.0.0/24